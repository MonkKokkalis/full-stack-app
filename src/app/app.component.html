<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signInForm" class="form-horizontal" (submit)="onSubmitForm()">
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email"
                        placeholder="Enter email" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-2">Password</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"
                        placeholder="Enter password" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-sm-3">Sign-In</button>
                    <button class="btn btn-success col-sm-3" type="submit">Get books</button>
                </div>
            </form>
        </div>
    </div>
</div>
